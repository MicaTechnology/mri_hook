name: Run Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec spec --format documentation --color

      - name: Run rubocop
        run: bundle exec rubocop
